tion-canvas&#x27;).click(&#x27;bottom&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomRight&#x27;);\n// .click() accepts an x and y coordinate\n// that controls where the click occurs :)\ncy.get(&#x27;#action-canvas&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(80, 75); // click 80px on x coord and 75px on y coord\ncy.get(&#x27;#action-canvas&#x27;).click(170, 75);\ncy.get(&#x27;#action-canvas&#x27;).click(80, 165);\ncy.get(&#x27;#action-canvas&#x27;).click(100, 185);\ncy.get(&#x27;#action-canvas&#x27;).click(125, 190);\ncy.get(&#x27;#action-canvas&#x27;).click(150, 185);\ncy.get(&#x27;#action-canvas&#x27;).click(170, 165);\n// click multiple elements by passing multiple: true\ncy.get(&#x27;.action-labels&gt;.label&#x27;).click({\n  multiple: true\n});\n// Ignore error checking prior to clicking\ncy.get(&#x27;.action-opacity&gt;.btn&#x27;).click({\n  force: true\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f08fc0a2-aced-4b8d-a344-6a6bced532a1&quot;,&quot;parentUUID&quot;:&quot;5febf702-3903-4b15-971c-068e0c3235eb&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.dblclick() - double click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .dblclick() - double click on a DOM element&quot;,&quot;duration&quot;:412,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/dblclick\n// Our app has a listener on &#x27;dblclick&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on double click\ncy.get(&#x27;.action-div&#x27;).dblclick();\ncy.get(&#x27;.action-div&#x27;).should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;20ecf946-e14e-4671-a58f-6043db3382ce&quot;,&quot;parentUUID&quot;:&quot;5febf702-3903-4b15-971c-068e0c3235eb&quot;,&quot s a value argument\ncy.get(&#x27;.action-radios [type=\&quot;radio\&quot;]&#x27;).check(&#x27;radio1&#x27;);\ncy.get(&#x27;.action-radios [type=\&quot;radio\&quot;]&#x27;).should(&#x27;be.checked&#x27;);\n// .check() accepts an array of values\ncy.get(&#x27;.action-multiple-checkboxes [type=\&quot;checkbox\&quot;]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox2&#x27;]);\ncy.get(&#x27;.action-multiple-checkboxes [type=\&quot;checkbox\&quot;]&#x27;).should(&#x27;be.checked&#x27;);\n// Ignore error checking prior to checking\ncy.get(&#x27;.action-checkboxes [disabled]&#x27;).check({\n  force: true\n});\ncy.get(&#x27;.action-checkboxes [disabled]&#x27;).should(&#x27;be.checked&#x27;);\ncy.get(&#x27;.action-radios [type=\&quot;radio\&quot;]&#x27;).check(&#x27;radio3&#x27;, {\n  force: true\n});\ncy.get(&#x27;.action-radios [type=\&quot;radio\&quot;]&#x27;).should(&#x27;be.checked&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;392065f7-ad75-4fd2-b8c1-a1a568d236f5&quot;,&quot;parentUUID&quot;:&quot;5febf702-3903-4b15-971c-068e0c3235eb&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.uncheck() - uncheck a checkbox element&quot;,&quot;fullTitle&quot;:&quot;Actions .uncheck() - uncheck a checkbox element&quot;,&quot;duration&quot;:1397,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/uncheck\n// By default, .uncheck() will uncheck all matching\n// checkbox elements in succession, one after another\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).not(&#x27;[disabled]&#x27;).uncheck();\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).not(&#x27;[disabled]&#x27;).should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts a value argument\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check(&#x27;checkbox1&#x27;);\ncy.get(&#x27;.action-check [t
